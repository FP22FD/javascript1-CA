<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the details page for movies.">
    <title>Movies Search Page | Home</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/details.css">
    <script defer src="/details.js"></script>
</head>

<body>

    <div id="main-container">
        <header>
            <!-- grid part | menu -->
            <nav aria-label="main menu">
                <a href="index.html">Home</a>
                <a href="contact.html">Contact</a>
            </nav>

            <a id="logo" href="index.html">
                <img src="assets/icons/logo-i-love-movies.svg" class="fit-image" alt="logo">
            </a>

        </header>

        <main>

            <section id="flex-container">
                <div class="box-info">
                    <h1 class="title">Movie detail</h1>
                </div>

                <div id="loader" class="loader loading-indicator"></div>

                <div id="error" class="error">
                    <p>Unable to search for the movies. Please retry again.</p>
                </div>

                <div class="card" id="card">

                    <div class="img">
                        <img class="fit-image" id="img"
                            src="https://m.media-amazon.com/images/M/MV5BNjA3NGExZDktNDlhZC00NjYyLTgwNmUtZWUzMDYwMTZjZWUyXkEyXkFqcGdeQXVyMTU1MDM3NDk0._V1_SX300.jpg" />
                    </div>

                    <div class="content">
                        <p class="movie-descrip">Title:<span id="title">Avatar</span></p>
                        <p class="movie-descrip">Year:<span id="year">2001</span></p>
                        <p class="movie-descrip">Type:<span id="type">Movie</span></p>
                        <p class="movie-descrip">Genre:<span id="genre">Movie</span></p>
                        <p class="movie-descrip">Director:<span id="director">Movie</span></p>
                        <p class="movie-descrip">Plot:<span id="plot">Movie</span></p>
                    </div>
                </div>

            </section>

        </main>

        <footer>
            <div class="footer-box social-media-footer">
                <a href="https://www.instagram.com"><img src="assets/icons/icon-instagram.svg" alt="icon Instagram"></a>
                <a href="https://twitter.com"><img src="assets/icons/icon-twitter.svg" alt="icon Twitter"></a>
                <a href="https://www.youtube.com"><img src="assets/icons/icon-youtube.svg" alt="icon Youtube"></a>
            </div>

        </footer>

    </div>

</body>

</html>
